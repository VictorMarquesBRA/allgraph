<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="img/logo.ico" type="imag/x-icon" />
        <title>AllGraph</title>
        <meta charset="utf-8">
        <link href="css/base.css" rel="stylesheet" type="text/css"/>
        <link href="css/cadastro.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <span class="span-top-margin"></span>
        <form  id="formularioCadastro" autocomplete="off">

                 <center><button type="button" class="css3button"><img alt="facebook" src="img/facebook.png" id="facebook"/>  <a href="#">Entrar com o Facebook</a></button></center>
                <center>
                <img alt="allgraph" src="img/ou.png" title="Ou"/><br>

                <input name="username" type="text" placeholder="Nome de usuário:"><br><br>
                <input name="password" type="password" placeholder="Senha:"> 
                <input name="cmd" type="hidden" value="Cadastrar"><br>
                <input type="submit" value="Cadastrar" class="css3button">
                </center>
            </fieldset>
        </form>
        <br>
        <fieldset id="fieldset2">
            <center>Tem uma conta? <a href="index.html">Faça login</a></center>
        </fieldset>
    </body>
